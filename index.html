<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <title>Sign-in</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="container">
                <div class="content">
                    <form class="form-container">
                        <h1>Welcome back!</h1>
                        <p>Enter your Credentials to access your account</p>

                        <label class="labels" for="email">Email address</label><br>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required><br>
                        
                        <label class="labels" for="password">Password</label>
                        <a class="forgot-password" href="">forgot password</a>
                        <input type="password" name="password" id="password" placeholder="Name" minlength="8" required><br>
                        <span class="password-message"></span>

                        <div class="remember-checkbox">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember for 30 days</label>
                        </div>

                        <button class="login-btn">Login</button><br>
                        <span class="or">Or</span><br>
                        
                        <div class="btns-container">
                            <button type="button" class="google-btn btns">Sign in with Google</button>
                            <button type="button" class="apple-btn btns">Sign in with Apple</button>
                        </div>
                        <p class="no-account">Don't have an account? <a href="">Sign Up</a></p>
                    </form>
                </div>
                <div class="background-picture"></div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
